apply from: "../configs/dependencies.gradle"

android {
    dataBinding {
        enabled = true
    }

    compileSdkVersion this.androidCompileSdkVersion
    if(androidBuildToolsVersion.trim()) {
        buildToolsVersion this.androidBuildToolsVersion
    }

    defaultConfig {
        minSdkVersion this.androidMinSdkVersion
        targetSdkVersion this.androidTargetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java', 'src/main/kotlin']
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        suppressWarnings = true
        jvmTarget = '1.8'
    }
}

